    <h1>WHAT TYPE OF BOUNDARY IS THIS?</h1>
    <div class="quiz-container">
        <img id="quiz-image" src="" alt="Quiz Image">
        <input type="text" id="answer" placeholder="Type your answer here">
        <button onclick="checkAnswer()">Submit</button>
        <div id="score-container"></div>
    </div>

    <script>
        const questions = [
            { image: "convergentpic.png", answers: ["convergent boundaries", "convergent", "convergent boundary"] },
            { image: "transformpic.jpeg", answers: ["transform boundaries", "transform", "transform boundary"] },
            { image: "divergentpic.jpeg", answers: ["divergent boundaries", "divergent", "divergent boundary"] }
        ];
        let currentQuestion = 0;
        let score = 0;
        let tries = 0;

        function loadQuestion() {
            document.getElementById('quiz-image').src = questions[currentQuestion].image;
            document.getElementById('answer').value = '';
            tries = 0;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            if (questions[currentQuestion].answers.includes(userAnswer)) {
                alert("Correct!");
                score++;
                nextQuestion();
            } else {
                alert("Wrong!");
                tries++;
                if (tries >= 3) {
                    nextQuestion();
                }
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                displayScore();
            }
        }

        function displayScore() {
            document.querySelector('.quiz-container').innerHTML = `
                <h2>Your score: ${score}/${questions.length}</h2>
                <button onclick="restartQuiz()">Try Again</button>
            `;
        }

          function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.querySelector('.quiz-container').innerHTML = `
                <img id="quiz-image" src="" alt="Quiz Image">
                <input type="text" id="answer" placeholder="Type your answer here">
                <button onclick="checkAnswer()">Submit</button>
                <div id="score-container"></div>
            `;
            loadQuestion();
        }

        loadQuestion();
    </script>
